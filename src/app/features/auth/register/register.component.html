<!-- Mensagem de Sucesso -->
<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Sucesso!</strong> {{ successMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="successMessage = null"></button>
</div>

<!-- Mensagem de Erro -->
<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Erro!</strong> {{ errorMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage = null"></button>
</div>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 bg-dark text-light" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Registrar</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" formControlName="senha" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Papel</label>
          <select class="form-select" id="role" formControlName="role" required>
            <option *ngFor="let role of roles" [value]="role.value">
              {{ role.viewValue }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/login" class="btn btn-link text-light">Voltar ao Login</a>
      </div>
    </div>
  </div>
</div>
